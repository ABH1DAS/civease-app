name: Build Next.js (Windows)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest  # Windows runner
    steps:
      # Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js (use Node 20 for compatibility with lightningcss)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Rebuild lightningcss for Windows
      - name: Rebuild lightningcss
        run: npm rebuild lightningcss

      # Build Next.js
      - name: Build Next.js
        run: npx next build

      # Optional: run tests
      # - name: Run tests
      #   run: npm test
